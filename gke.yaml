apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-devops-prod
spec:
  selector:
    matchLabels:
      app: gke-devops-prod
  template:
    metadata:
      labels:
        app: gke-devops-prod
    spec:
      containers:
      - name: gke-devops-prod
        image: gcr.io/sunlit-charge-404811/gcpdevops:latest
        resources: {}
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
---
apiVersion: v1
kind: Service
metadata:
  name: gke-devops-prod
spec:
  type: LoadBalancer
  ports:
  - port: 5000
  selector:
    app: gke-devops-prod